<!-- Navbar already exists above -->

<div class="container py-5">
    <div class="card-wrapper">
      <!-- Shades -->
      <div class="shades">
        <div class="shade"></div>
        <div class="shade"></div>
        <div class="shade"></div>
        <div class="shade"></div>
        <div class="shade"></div>
        <div class="shade"></div>
        <div class="shade"></div>
        <div class="shade"></div>
        <div class="shade"></div>
      </div>
  
      <!-- Form -->
      <form (ngSubmit)="onSubmit()" #pseudoForm="ngForm">
        <label>
          Pseudo
          <input
            type="text"
            required
            name="pseudo"
            [(ngModel)]="pseudo"
            class="form-control"
          />
        </label>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
      
  
      <!-- Rotating Cube -->
      <div class="cube-wrapper">
        <div class="cube">
          <div class="face"></div>
          <div class="face"></div>
          <div class="face"></div>
          <div class="face"></div>
          <div class="face"></div>
          <div class="face"></div>
        </div>
      </div>
    </div>
  </div>
