<div class="container py-5">
    <div class="card-wrapper">
      <!-- Shades -->
      <div class="shades">
        <div class="shade"></div>
        <div class="shade"></div>
        <div class="shade"></div>
        <div class="shade"></div>
        <div class="shade"></div>
        <div class="shade"></div>
        <div class="shade"></div>
        <div class="shade"></div>
        <div class="shade"></div>
      </div>
  
      <!-- Form for Category & Difficulty -->
      <form (ngSubmit)="onSubmit()">
        <p class="mb-3 text-white">Bonjour <strong>{{ pseudo }}</strong>, choisis tes préférences :</p>
  

        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Catégorie
      <select id="category" name="category" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      [(ngModel)] ="category"  
      >
        <option value="">select a category</option>
        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>

      </select>
    </label>
      
  
        <label class="form-label mt-3 text-white">
          Difficulté
          <select [(ngModel)]="difficulty" name="difficulty" class="form-control" required>
            <option value="">Choisir une difficulté</option>
            <option value="easy">Facile</option>
            <option value="medium">Moyen</option>
            <option value="hard">Difficile</option>
          </select>
        </label>
  
        <button type="submit">Continuer</button>

      </form>
  
      <!-- Cube Animation -->
      <div class="cube-wrapper">
        <div class="cube">
          <div class="face"></div>
          <div class="face"></div>
          <div class="face"></div>
          <div class="face"></div>
          <div class="face"></div>
          <div class="face"></div>
        </div>
      </div>
    </div>
  </div>
